<section class="formular">

     <h2 class="title">Contact Me!</h2>

            <div class="contact-box">
              <form
                target="_blank"
                action="https://formspree.io/f/mdoqjgjb"
                method="POST"
              >
                <input
                  type="text"
                  class="field"
                  placeholder="Full Name"
                  name="name"
                  required
                />
                <input
                  type="email"
                  class="field"
                  placeholder="Email Address"
                  name="email"
                  required
                />
                <textarea
                  name="message"
                  id=""
                  cols="30"
                  rows="10"
                  class="field"
                  placeholder="Your Message"
                  required
                ></textarea>
                <input type="submit" class="btn" value="Send Message" />
              </form>
</section>
